<!DOCTYPE html>
<html>
<head>
  <title>Snake!</title>
</head>

<body>
  <!-- Canvas element that is 400 * 400 pixel. -->
  <!-- This is where I'will draw everything for my game. -->
  <canvas id="canvas" width="400" height="400"></canvas>

  <!-- jQuery library. -->
  <script src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>

  <!-- Here I will add my JavaScript code to control the game. -->
  <script>
    // Defining the canvas, ctx, width, and height variables.
    var canvas = document.getElementById("canvas");
    var ctx = canvas.getContext("2d");

    var width = canvas.width;
    var height = canvas.height;

    // Dividing the Canvas into Blocks
    var blockSize = 10;
    var widthInBlocks = width / blockSize;
    var heightInBlocks = height / blockSize;

    // Defining the score Variable.
    var score = 0;

    // Drawing the Border.
    var drawBorder = function () {
      ctx.fillStyle = "Gray";
      ctx.fillRect(0, 0, width, blockSize);
      ctx.fillRect(0, height - blockSize, width, blockSize);
      ctx.fillRect(0, 0, blockSize, height);
      ctx.fillRect(width - blockSize, 0, blockSize, height);
    };

    // Displaying the score.
    ctx.textBaseline = "top";
    ctx.fillText("Hello world!", 50, 50);

    // Setting the Size and Font.
    ctx.font = "20px Courier";
    ctx.fillText("Courier", 50, 50);

    ctx.font = "24px Comic Sans MS";
    ctx.fillText("Comic Sans", 50, 100);

    ctx.font = "18px Arial";
    ctx.fillText("Areal", 50, 150);

    // Draw something :)
    drawBorder();
  </script>
</body>
</html>
